<!DOCTYPE HTML>
<html>
	<head>
		<title> Dating Web Site Assessment</title>
		<style>
			fieldset{background:LightYellow; border:10px solid yellow; margin-bottom:10px; width:720px  }
			label{width:180px; display:inline-block;text-align:right;text-align:top;}
			label:hover { font-size:30px }
			input:hover { font-size:30px }
			select:hover { font-size:30px }
			textarea{width:360px;height:50px;}
			#left{background:maroon;color:white;text-align:center}
			#right{background:purple;color:white;text-align:center}
			div{width:auto}
			
		</style>
	</head>
	<body>
		<h1> Please Enter Your Details For Our Dating Website!</h1>
		<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
			<fieldset>
				<legend>Your Face </legend>				
				<label for="fileToUpload">Your image:</label> <input type="file" id="fileToUpload" name ="fileToUpload" required>
				<br>
				<label>Image preview:</label><img id="preview">
			</fieldset>
			
			<fieldset>
				<legend> Your General Details</legend>
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" placeholder="Your Full Name" required>
				<br>
				<label for="gender" >Gender:</label>
				<input type="radio" id="gender" name="gender" required>Male
				<input type="radio" id="gender" name="gender" >Female
				<br>
				<label for="age">Age:</label>
				<input type="number" min="0" max="99" value="18" id="age" name="age" required>
				<br>
				<label for="birthdate">Date of birth:</label>
				<input type="date" id="birthdate" name="birthdate">
				<br>
				<label for="favColor">Favorite color:</label>
				<input type="color" id="favColor" name="favColor">
				<br>
				<label for="countries">Which country:</label>
				<select name="countries" id="countries">
				<option ></option>
				<option value="china">China</option>
				<option value="Brazil">Brazil</option>
				<option value="India">India</option>				
				<option value="America">America</option>
				<option value="Canada">Canada</option>				
				</select>
			</fieldset>
			
			<fieldset >
				<legend> Your Indicators </legend>
				<label for="height">Height:</label>
				<span id="left">Short</span><input type="range" min="0" max="100" value="50" id="height" name="height" ><span id="right">Tall</span>
				<br>
				<label for="salary">Salary:</label>
				<span id="left">Poor</span><input type="range" min="0" max="100" value="50" id="salary" name="salary"><span id="right">Rich</span>
			</fieldset>
			
			<fieldset>
				<legend> Your Contact Information </legend>
				<label for="email">Email:</label>
				<input type ="email" id="email" name="email" required>
				<br>
				<label for="mobile">Mobile:</label>
				<input type="tel" id="mobile" name="mobile">
				<br>
				<label for="address">Address:</label>
				<textarea  name="address" id="address"></textarea>
				<br>
				<label for="contact" >Method to contact you:</label>
				<input type="checkbox" id ="contact" name="contact">Email
				<input type="checkbox" id ="Whatsapp" name="Whatsapp">Whatsapp
				<input type="checkbox" id ="inAppChat" name="inAppChat">In-app chat
			</fieldset>
			<input type="submit" value="Submit">
		</form>
		<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
	</body>
</html>
